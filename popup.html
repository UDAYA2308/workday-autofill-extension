<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 13px;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    
    .button-primary {
      background: #007bff;
      color: white;
    }
    
    .button-primary:hover:not(:disabled) {
      background: #0056b3;
    }
    
    .button-secondary {
      background: #28a745;
      color: white;
    }
    
    .button-secondary:hover:not(:disabled) {
      background: #1e7e34;
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 1px solid #e1e5e9;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #007bff;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      min-height: 20px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .divider {
      height: 1px;
      background: #e1e5e9;
      margin: 20px 0;
    }
  </style>
  </head>
  <body>
    <div class="header">
      <h2>Workday Autofill</h2>
    </div>

    <div class="form-group">
      <label for="username">Username/Email:</label>
      <input type="text" id="username"
        placeholder="Enter your username or email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button id="saveCredentials" class="button button-primary">Save
      Credentials</button>

    <div class="divider"></div>

    <div class="toggle-group">
      <label class="toggle-label">Auto-fill on page load:</label>
      <label class="toggle">
        <input type="checkbox" id="autoFillToggle">
        <span class="slider"></span>
      </label>
    </div>

    <button id="triggerFill" class="button button-secondary">Fill Now</button>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
